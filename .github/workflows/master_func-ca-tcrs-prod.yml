# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-ca-tcrs-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies into project directory
        run: |
          source venv/bin/activate
          # Install dependencies directly in the project root for Azure Functions Python v2
          pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Clean up before packaging
        run: |
          # Remove virtual environment and unnecessary files
          rm -rf venv/
          rm -rf .git/
          rm -rf env/
          rm -rf env311/
          rm -rf local_output/
          rm -rf .github/
          # Clean Python cache files
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          # Remove test files and documentation
          rm -f test-request.json
          rm -f CLAUDE.md
          rm -f README.md
          rm -f local.settings.example.json

      - name: List files before zipping (debug)
        run: |
          echo "Files to be included in deployment:"
          ls -la
          echo "Checking for function_app.py:"
          ls -la function_app.py || echo "function_app.py not found!"
          echo "Checking src directory:"
          ls -la src/ || echo "src directory not found!"

      - name: Zip artifact for deployment
        run: |
          # Create ZIP excluding problematic directories
          zip -r release.zip . -x "venv/*" ".git/*" "env/*" "env311/*" "local_output/*" ".github/*" "*.pyc" "__pycache__/*" "*.tmp" "*.temp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-function.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: List files after unzip (debug)
        run: |
          echo "Files after unzipping:"
          ls -la
          echo "Checking for function_app.py:"
          ls -la function_app.py || echo "function_app.py missing!"
          echo "Checking src directory:"
          ls -la src/ || echo "src directory missing!"

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'func-ca-tcrs-prod'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C7607DBECABD4B048E439FCF9BE4FA5B }}
          # Fixed settings for Python v2 model and Flex Consumption
          scm-do-build-during-deployment: true
          enable-oryx-build: true